adapter driver jtag_vpi
jtag_vpi_set_port 5555
jtag_vpi_set_address 127.0.0.1

set _CHIPNAME CortexM3Sim
set _CPUTAPID 0x4BA00477
set _TARGETNAME $_CHIPNAME.cpu

eval jtag newtap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPUTAPID
dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.cpu
target create $_TARGETNAME cortex_m -dap $_CHIPNAME.dap
$_TARGETNAME configure -work-area-phys 0x20000000 -work-area-size 0x4000

cortex_m reset_config sysresetreq
reset_config trst_and_srst trst_push_pull srst_push_pull

init
reset halt
